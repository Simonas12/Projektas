<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komanda</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #ffcc00;
            padding-top: 70px; /* Sumažintas padding mobiliesiems */
        }

        /* Header styles */
        header {
            background-color: #000;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #ffcc00;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #ffcc00;
        }

        .logo img {
            width: 100px; /* Sumažintas logo mobiliesiems */
            height: auto;
        }

        .title {
            font-size: 24px; /* Sumažintas dydis mobiliesiems */
            text-transform: uppercase;
            text-align: center;
            flex-grow: 1;
            padding: 0 5px; /* Sumažintas padding */
        }

        .title span {
            color: white;
        }

        .btn-start {
            background-color: #ffcc00;
            color: #000;
            border: none;
            padding: 6px 12px; /* Sumažintas padding */
            font-size: 12px; /* Sumažintas dydis */
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            white-space: nowrap;
        }

        .container {
            background-color: #000;
            display: flex;
            flex-direction: column; /* Mobiliesiems stulpeliai vertikaliai */
            margin-bottom: 20px;
            padding: 10px;
        }

        /* .image-section {
            width: 10%; 
            padding: 10px;
        } */

        .text-section {
            background-color: #000;
            width: 100%; /* Pilnas plotis mobiliesiems */
            padding: 10px;
        }

        .image-preview {
            /* width: 10%;
            height: 150px; */
            background-color: #222; /* Tamsesnė fono spalva */
            margin-bottom: 10px;
            border: 1px solid #ffcc00;
        }

        .content-area {
            background-color: #000;
            width: 10%;
            padding: 10px;
            /* border: 1px solid #ffcc00; */
            min-height: 100px;
        }

        /* Tabletės ir didesni ekranai */
        @media (min-width: 600px) {
            body {
                padding-top: 80px;
            }
            
            .logo img {
                width: 130px;
            }
            
            .title {
                font-size: 32px;
            }
            
            .btn-start {
                padding: 8px 16px;
                font-size: 14px;
            }
            
            .container {
                flex-direction: row; /* Horizontalus išdėstymas tabletėse ir desktop */
            }
            
            .image-section {
                width: 30%;
            }
            
            .text-section {
                width: 70%;
            }
            
            .image-preview {
                height: 200px;
            }
        }

        /* Desktop ekranai */
        @media (min-width: 992px) {
            .title {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><img src="/logo.png" alt="Logo"></div>
        <div class="title">SKUODO<span>BARTUVA</span></div>
        <a href="/index.html" class="btn-start">Pradzia</a>
    </header>
    
    <div class="container">
        <!-- Kairė pusė - nuotraukos skyrius -->
        <div class="image-section">
            <div class="image-preview">
    
            </div>
            <div class="content-area">
                <!-- Čia galima rašyti tekstą po nuotrauka -->
            </div>
        </div>
        
        <!-- Dešinė pusė - teksto skyrius -->
        <div class="text-section">
            <div class="content-area">
                <!-- Čia galima rašyti pagrindinį tekstą -->
            </div>
        </div>
    </div>
</body>
</html>
